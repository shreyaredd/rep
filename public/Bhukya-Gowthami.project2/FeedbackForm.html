<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 500px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    color: #333;
  }
  label {
    font-weight: bold;
    color: #555;
  }
  input[type="text"],
  input[type="tel"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  textarea {
    height: 100px;
  }
  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  .success-message {
    background-color: #dff0d8;
    color: #3c763d;
    border: 1px solid #d6e9c6;
    border-radius: 5px;
    padding: 15px;
    margin-top: 20px;
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Feedback Form</h2>
  <p>Please provide your feedback and contact information:</p>

  <form id="feedbackForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address">

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" required></textarea>

    <input type="submit" value="Submit">
  </form>

  <div class="success-message" id="successMessage">
    Your form is successfully submitted. Thank you!
  </div>
</div>

<script>
  document.getElementById("feedbackForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    var name = document.getElementById("name").value.trim();
    var email = document.getElementById("email").value.trim();
    var phone = document.getElementById("phone").value.trim();
    var comments = document.getElementById("comments").value.trim();

    if (name === "" || email === "") {
      alert("Name and email are required.");
      return;
    }

    if (phone !== "" && !/^(\d{3}-\d{3}-\d{4})?$/.test(phone)) {
      alert("Invalid phone number format. Please use format: 123-456-7890");
      return;
    }

    document.getElementById("successMessage").style.display = "block";
  });
</script>

</body>
</html>
