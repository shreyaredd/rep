<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
   <title>Extra video features example</title>
    <style>
      video {
        background: black;
      }
    </style>
  </head>
  <body>
    <h1>Below is an audio player</h1>

    <audio controls>
      <source src="audios/viper.ogg" type="audio/mp3">
      
      <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p> 
    </audio></br>
  <h1>Below is an video player</h1>

    <video controls width="400" height="400"
           loop muted preload="auto"
      <source src="videos/rabbit320.mp4" type="video/mp4">
      //add more videos
      <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
    </video>
  </body>
</html>
